<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<title>Image site</title>
</head>

<body>
	<nav class="navbar">
		<div class="navbar-left">
			<a href="#" class="navbar-item">HOME</a>
		</div>
		<div class="navbar-right">
			<!-- <button class="upload-button">Upload</button> -->
			<div class="drop-zone" id="drop-zone">
				<input type="file" id="fileInput" accept="image/*" style="display: none;" />
				<button id="uploadButton" class="upload-button">Select File</button>
			</div>
		</div>
	</nav>

	<div class="image-container" id="image-container"></div>

	<div class="modalOverlay" id="imageModal" style="display: none;">
		<div class="modalContent">
			<img id="modalImage" class="modalImage" src="" alt="Selected" />
		</div>
	</div>

	<script src="js/fetchImage.js"></script>
	<script src="js/upload.js"></script>
	<script src="js/modal.js"></script>

</body>

</html>
